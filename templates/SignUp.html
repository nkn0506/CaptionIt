<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="with=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>SignUp</title>
      <link rel="stylesheet" href="{% static 'css/style_signup.css' %}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/17c067ba5f.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="center">
         <div class="container">
            <a class="close-btn fas fa-times" title="close" href="{% url 'frontpage' %}"></a>
            <div class="text">
               SignUp Form
            </div>
            <form action="{% url 'login'%}" method="post">
               {% csrf_token %}
               <div class="data">
                  <label>Name</label>
                  <input type="text" name="name" placeholder="Enter Name" required>
               </div>
               <div class="data">
                  <label>Mobile No</label>
                  <input type="text" name="mobile" placeholder="Enter Mobile No." required>
               </div>
               <div class="data">
                  <label>Email</label>
                  <input type="text" name="email" placeholder="Enter Email" required>
               </div>
               <div class="data">
                  <label>Password</label>
                  <input type="password" name="password" placeholder="Enter Password" required>
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">Sign Up</button>
               </div>

            </form>
         </div>
      </div>
   </body>
</html>
